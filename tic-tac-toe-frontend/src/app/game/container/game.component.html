<div class="container">
  <app-board
    [currentSign]="currentPlayer$ | async"
    [currentBoard]="currentBoard$ | async"
    (fieldMarked)="setCurrentIndex($event)"
  ></app-board>
  <div class="button-container">
    <button *ngIf="currentIndex" (click)="markSelectedField()" mat-raised-button color="primary">Submit</button>
    <button mat-raised-button color="primary">Restart</button>
  </div>
</div>
